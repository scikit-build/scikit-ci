machine:
  python:
    version: 2.7.11

  post:
    - git clone git://github.com/scikit-build/scikit-ci bootstrap-scikit-ci

# scikit-ci-yml.rst: start
dependencies:
  override:
    - ci before_install
    - ci install

test:
  override:
    - ci before_build
    - ci build
    - ci test

deployment:
  master:
    branch: master
    commands:
      - ci after_test

# scikit-ci-yml.rst: end
