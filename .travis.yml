# Config file for automatic testing at travis-ci.org

branches:
 only:
  - master

language: python

matrix:
  include:
    - os: linux
      python: "3.4"

    - os: linux
      python: "3.3.5"

    - os: linux
      python: "2.7"

    - os: osx
      language: generic
      env:
        - PYTHONVERSION=3.4.5

    - os: osx
      language: generic
      env:
        - PYTHONVERSION=3.3.6

    - os: osx
      language: generic
      env:
        - PYTHONVERSION=2.7.12

cache:
  directories:
    - $HOME/.pyenv/versions/3.4.5
    - $HOME/.pyenv/versions/3.3.6
    - $HOME/.pyenv/versions/2.7.12

before_install:
  - |
    git clone git://github.com/scikit-build/scikit-ci ../boostrap-scikit-ci
    pip install  ../boostrap-scikit-ci
  - pip install scikit-ci-addons==0.2.0
  - ci_addons --install ..

# scikit-ci-yml.rst: start
install:
  - ci before_install
  - ci install

script:
  - ci before_build
  - ci build
  - ci test

after_success:
  - ci after_test
# scikit-ci-yml.rst: end
